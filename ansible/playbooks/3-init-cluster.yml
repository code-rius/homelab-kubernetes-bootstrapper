---
- name: Initialize Kubernetes cluster with kubeadm
  hosts: master
  become: true
  tasks:
    - name: Check if cluster is already initialized
      stat:
        path: /etc/kubernetes/admin.conf
      register: kubeadm_initialized

    - name: Initialize Kubernetes cluster
      command: >
        kubeadm init
        --pod-network-cidr={{ cluster_cidr }}
        --service-cidr={{ service_cidr }}
        --apiserver-advertise-address={{ ansible_host }}
      register: kubeadm_init_output
      when: not kubeadm_initialized.stat.exists

    - name: Create .kube directory for root
      file:
        path: /root/.kube
        state: directory
        mode: '0755'

    - name: Copy admin.conf to .kube/config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /root/.kube/config
        remote_src: yes
        mode: '0600'
      when: not kubeadm_initialized.stat.exists

    - name: Get join command
      command: kubeadm token create --print-join-command
      register: join_command
      changed_when: false

    - name: Save join command to local file
      local_action:
        module: copy
        content: "{{ join_command.stdout }}"
        dest: "{{ playbook_dir }}/../.kubeadm-join-command"
      become: false

- name: Join worker nodes to cluster
  hosts: workers
  become: true
  tasks:
    - name: Check if node is already joined
      stat:
        path: /etc/kubernetes/kubelet.conf
      register: node_joined

    - name: Read join command from file
      set_fact:
        join_command: "{{ lookup('file', playbook_dir + '/../.kubeadm-join-command') }}"
      when: not node_joined.stat.exists

    - name: Join node to cluster
      command: "{{ join_command }}"
      when: not node_joined.stat.exists

- name: Install CNI plugin (Calico)
  hosts: master
  become: true
  tasks:
    - name: Check if Calico is already installed
      command: kubectl get pods -n kube-system -l k8s-app=calico-node
      register: calico_check
      failed_when: false
      changed_when: false

    - name: Install Flannel CNI
      command: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
      when: calico_check.rc != 0

    - name: Wait for all nodes to be ready
      command: kubectl get nodes
      register: nodes_status
      until: nodes_status.stdout.find('NotReady') == -1
      retries: 30
      delay: 10
      changed_when: false
