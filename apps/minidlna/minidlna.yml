---
apiVersion: v1
kind: ConfigMap
metadata:
  name: minidlna-config
  namespace: minidlna
data:
  minidlna.conf: |
    port=8200
    friendly_name=Homelab Media Server
    media_dir=/media
    db_dir=/var/cache/minidlna
    log_dir=/var/log
    inotify=yes
    enable_tivo=no
    strict_dlna=no
    notify_interval=900
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minidlna
  namespace: minidlna
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: minidlna
  template:
    metadata:
      labels:
        app: minidlna
    spec:
      hostNetwork: true  # Required for DLNA/SSDP discovery on local network
      containers:
      - name: minidlna
        image: geekduck/minidlna:latest
        command: ["/usr/sbin/minidlnad", "-S", "-d", "-f", "/etc/minidlna.conf"]
        volumeMounts:
        - name: media
          mountPath: /media
        - name: cache
          mountPath: /var/cache/minidlna
        - name: config
          mountPath: /etc/minidlna.conf
          subPath: minidlna.conf
        ports:
        - containerPort: 8200
          protocol: TCP
          name: http
        - containerPort: 1900
          protocol: UDP
          name: ssdp
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: minidlna-media
      - name: cache
        emptyDir: {}
      - name: config
        configMap:
          name: minidlna-config
---
apiVersion: v1
kind: Service
metadata:
  name: minidlna
  namespace: minidlna
spec:
  type: NodePort
  selector:
    app: minidlna
  ports:
  - port: 8200
    targetPort: 8200
    nodePort: 30200
    protocol: TCP
    name: http
